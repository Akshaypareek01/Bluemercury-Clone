  <body>
    <nav></nav>

    <div id="loginMain">
      <div id="loginForm">
        <h1>LOGIN</h1>
        <p>Please enter your e-mail and password:</p>
        <form>
          <div><input type="email" id="email" placeholder="Email*" /></div>
          <div>
            <input type="password" id="password" placeholder="Password*" />
          </div>
          <div><input type="button" id="submit" value="LOGIN" /></div>
        </form>
        <p>
          Don't have an account?<span
            ><a href="signUp.html">Create one</a></span
          >
        </p>
      </div>
    </div>
    <footer></footer>
  </body>

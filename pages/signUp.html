<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../styles/navbar.css" />
    <link rel="stylesheet" href="../styles/signUp.css" />
    <link rel="stylesheet" href="../styles/footer.css" />
    <script
      src="https://kit.fontawesome.com/7ab3b1cc6f.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <nav></nav>

    <div id="createmain">
      <div id="createForm">
        <h1>CREATE ACCOUNT</h1>
        <p>Complete the form below to create a bluemercury.com account</p>
        <form>
          <div><input type="email" id="email" placeholder="Email*" /></div>
          <div>
            <input type="text" id="firstName" placeholder="First Name*" />
          </div>
          <div>
            <input type="text" id="lastName" placeholder="Last Name*" />
          </div>
          <div>
            <input type="password" id="password" placeholder="Password*" />
          </div>
          <p id="requires">*Indicate required Field</p>
          <p>
            By continuing, you agree to Bluemercury's
            <span><a href="#">Privacy Practices</a></span>
          </p>
          <div><input type="button" id="submit" value="CREATE ACCOUNT" /></div>
        </form>
        <p>
          Don't have an account?<span><a href="login.html">Sign In</a></span>
        </p>
      </div>
    </div>
    <footer></footer>
  </body>
</html>
<script src="../scripts/navbar.js" type="module"></script>
<script src="../scripts/signUp.js" type="module"></script>
<script src="../scripts/footer.js" type="module"></script>
